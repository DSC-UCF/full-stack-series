<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- title to tab -->
    <title>Sign Up</title>

    <!-- Font css -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">

  <!--Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">


</head>

<body class="signup">

    <!-- navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark " id="nav-back">
    <a class="navbar-brand" href="get.html">CleanWater</a>

    <!-- this helps with mobile optimization by collapsing the navbar -->
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link " href="who.html">Who We Are</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#services">What We Do</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="get.html">Get Involved</a>
            </li>
        </ul>
    </div>
    <div class="d-none d-lg-block">
        <a href="./sign-up.html"><button id="btn-sign" class=" btn btn-outline-success mr-1" type="button">Sign
                Up</button></a>
        <a href="./login.html"><button id="btn-sign" class="btn btn-outline-success ml-1"
                type="button">Login</button></a>
    </div>
</nav>


    <div class="container-fluid" style="padding-top: 70px; padding-bottom: 30px;">
        <div class="row justify-content-center">
            <!-- the col classes are used here for mobile optimization and screens of different sizes. Resize your screen to see the different breakpoints! -->
            <div class="col-9 col-md-5 col-lg-4 col-xl-3">
                <!-- to see where we got this code, go to https://getbootstrap.com/docs/4.5/components/forms/ -->
                <div class="card">
                    <div class="card-body">
                        <h3>Sign Up</h3>
                        <small>
                            <p>Enter your details below to sign up</p>
                        </small>
                        <form>
                            <div class="form-group">
                                <label for="InputName">Name</label>
                                <input type="text" class="form-control" id="InputName">
                            </div>
                            <div class="form-group">
                                <label for="InputEmail">Email</label>
                                <input type="email" class="form-control" id="InputEmail">
                            </div>
                            <div class="form-group">
                                <label for="InputPassword1">Password</label>
                                <input type="password" class="form-control" id="InputPassword1">
                            </div>
                            <div class="form-group">
                                <label for="InputPassword2">Confirm Password</label>
                                <input type="password" class="form-control" id="InputPassword2">
                            </div>
                            <!-- we use the btn-block class to fill the entire row with the button -->
                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                            <br>
                            <!-- we use the "mx auto ad d-block" classes from Bootstrap to center the image within the row -->
                            <a href=""><img class="mx-auto d-block" src="./pictures/google-button.png" alt=""></a>
                            <br>
                            <small id="emailHelp" class="form-text text-muted">Already have an account? <a
                                    href="./login.html">Login here</a></small>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
