<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- title to tab -->
    <title>Sign Up</title>
</head>

<body class="signup">

    <div class="container-fluid" style="padding-top: 70px; padding-bottom: 30px;">
        <div class="row justify-content-center">
            <!-- the col classes are used here for mobile optimization and screens of different sizes. Resize your screen to see the different breakpoints! -->
            <div class="col-9 col-md-5 col-lg-4 col-xl-3">
                <!-- to see where we got this code, go to https://getbootstrap.com/docs/4.5/components/forms/ -->
                <div class="card">
                    <div class="card-body">
                        <h3>Sign Up</h3>
                        <small>
                            <p>Enter your details below to sign up</p>
                        </small>
                        <form>
                            <div class="form-group">
                                <label for="InputName">Name</label>
                                <input type="text" class="form-control" id="InputName">
                            </div>
                            <div class="form-group">
                                <label for="InputEmail">Email</label>
                                <input type="email" class="form-control" id="InputEmail">
                            </div>
                            <div class="form-group">
                                <label for="InputPassword1">Password</label>
                                <input type="password" class="form-control" id="InputPassword1">
                            </div>
                            <div class="form-group">
                                <label for="InputPassword2">Confirm Password</label>
                                <input type="password" class="form-control" id="InputPassword2">
                            </div>
                            <!-- we use the btn-block class to fill the entire row with the button -->
                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                            <br>
                            <!-- we use the "mx auto ad d-block" classes from Bootstrap to center the image within the row -->
                            <a href=""><img class="mx-auto d-block" src="./pictures/google-button.png" alt=""></a>
                            <br>
                            <small id="emailHelp" class="form-text text-muted">Already have an account? <a
                                    href="./login.html">Login here</a></small>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
